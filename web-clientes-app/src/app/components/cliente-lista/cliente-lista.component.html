<div class="example-loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading">
    <div>
        <h3>Lista de Clientes</h3>
    </div>
    <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="['/cliente-inserir']"><mat-icon>library_add</mat-icon> Novo Cliente</button>
    </mat-card-actions>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome Completo </th>
            <td mat-cell *matCellDef="let element"> {{element.nome + " " + element.sobrenome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf | cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="dataDeNascimento">
            <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataDeNascimento | date: 'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/cliente-detalhe/{{element.id}}"><mat-icon>assignment</mat-icon> Detalhe</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
