<div class="example-loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
<div class="example-container mat-elevation-z8" *ngIf="!isLoading">
    <div class="button-row">
        <button mat-flat-button color="accent" [routerLink]="['/clientes']"><mat-icon>arrow_back_ios</mat-icon> Sair</button>
    </div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                <h2>ID: {{cliente.id}}</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span><strong>Nome: </strong>{{cliente.nome}}</span><br />
            <span><strong>Sobrenome: </strong>{{cliente.sobrenome}}</span><br />
            <span><strong>CPF: </strong>{{cliente.cpf | cpf }}</span><br />
            <span><strong>Data de Nascimento: </strong>{{cliente.dataDeNascimento | date: 'dd/MM/yyyy'}}</span><br />
            <span><strong>Idade: </strong>{{cliente.idade}} ano(s)</span><br />
            <span *ngIf="cliente.profissao"><strong>Profissão: </strong>{{cliente.profissao.descricao}}</span>
            <span *ngIf="!cliente.profissao"><strong>Profissão não informada.</strong></span>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" [routerLink]="['/cliente-editar', cliente.id]"><mat-icon>edit</mat-icon> Editar</button>
            <button mat-flat-button color="warn" (click)="deletarCliente(cliente.id)"><mat-icon>delete</mat-icon> Excluir</button>
        </mat-card-actions>
    </mat-card>
</div>
